<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to my website. This page showcases a modern, responsive design using semantic HTML and improved styling.">
  <title>My Improved Website</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }
    header h1, footer p {
      margin: 0;
    }
    main {
      padding: 40px 20px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    /* Responsive layout */
    @media (min-width: 768px) {
      main {
        max-width: 800px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <main>
    <p>This is an improved HTML page that utilizes semantic elements, enhanced meta tags, and responsive design for a better user experience.</p>
    <a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Visit Example</a>
  </main>
  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
